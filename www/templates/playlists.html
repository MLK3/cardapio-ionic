<ion-view view-title="Playlists">
  <ion-content>
    <button class="button button-block button-positive" ng-click="requestCardapio()" >Refresh</button>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
